<div class="story-card" id="story-card-{{ position }}">
    <a href="{% url 'news:story' story.id %}">
        {% if story.image %}
            <img class= story_image src="{{ story.image }}">
        {% else %}
            <img src="https://picsum.photos/600">
        {% endif %}
        <div class="story-card-text">
            <h3 id="story-title">{{ story.title }}</h3>
            <h4>{{ story.author }}</h4>
            <h5>{{ story.pub_date }}</h5>
        </div>
    </a>
</div>
